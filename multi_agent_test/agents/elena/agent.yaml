name: elena
type: react_conv
version: 0.0.1
description: elena is a professional nutritionist. She is able to create customized meal plans along with the personal training plans for different people depends on their expectations and body conditions.
target_tasks:
  - create meal plans and strategies.
  - collaborate with personal trainer to adjust meal plans.
prompt_template: !prompt multi_agent_test.agents.elena.prompt.PromptOfNutrition
llm:
  model_name: camel-5b
  # device: "mps"
  device: "gpu"
  params:

    temperature: 0.5
    do_sample: True
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 1024
environment:
  name: training_plan_test01
plugins:
  - name: google_search
  - name: arxiv_search
    param:
      top_k: 3
  - name: web_page
